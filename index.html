<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuYu-Chat - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="material-icons">dark_mode</span>
    </button>

    <div id="login-screen">
        <div class="login-card">
        <h2><span style="color: #0026ff;">YuYu</span>-Chat Operacional</h2>
            
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Ex: João Silva" required>
            </div>
            
            <div class="form-group">
                <label>Função</label>
                <select id="perfil" onchange="toggleSenha()">
                    <option value="operador" selected>Operador</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>

            <div class="form-group" id="div-senha" style="display: none;">
                <label>Senha de Supervisor</label>
                <input type="password" id="senha-input" placeholder="Digite a senha">
            </div>

            <div class="form-group">
                <label>Selecione sua Equipe</label>
                <select id="equipe">
                    <option value="" disabled selected>-- Selecione --</option>
                    <option value="Comercial">Equipe Comercial</option>
                    <option value="Suporte">Equipe Suporte</option>
                    <option value="Técnica">Equipe Técnica</option>
                    <option value="Cobrança">Equipe Cobrança</option>
                    <option value="SAC">Equipe SAC</option>
                </select>
            </div>

            <button class="btn-login" onclick="conectar()">Entrar no Sistema</button>
        </div>
    </div>

    <div id="app-screen">
        <header>
            <div class="header-info">
                <h2 id="welcome-msg">Bem-vindo</h2>
                <small id="welcome-team"></small>
            </div>
            <button onclick="logout()" style="background:transparent; color:var(--text); border:1px solid var(--text); cursor:pointer;">Sair</button>
        </header>

        <div class="container-lista">
            <h3 id="list-title">Contatos Disponíveis</h3>
            <div id="user-grid" class="user-grid"></div>
        </div>
    </div>

    <div id="popups-container"></div>

    <script src="/static/script.js"></script>
</body>
</html>
